<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./planService.js" defer></script>
  <title>Document</title>
</head>
<body class="component">
<main class="planContainer" role="플랜선택박스">
  <div class="planBox free" >
      <button type="button" class="clicker" role="button" aria-label="basic" data-label="planSelect">
        <p class="planTitle">BASIC</p>
        <p class="priceTitle">Free</p>
        <ul class="planCaption">
          <li>기본 대시보드 제공</li>
          <li>월 10회 리포트</li>
          <li>커뮤니티 지원</li>
        </ul>
      </button>
  </div>
  <div class="planBox standard" >
      <button type="button" class="clicker" role="button" aria-label="standard" data-label="planSelect">
        <p class="planTitle">STANDARD</p>
        <p class="priceTitle">&#8361 15,000</p>
        <ul class="planCaption">
          <li>모든 기능 무제한</li>
          <li>광고 제거</li>
          <li>이메일 고객 지원</li>
          <li>데이터 내보내기</li>
        </ul>
      </button>
  </div>
  <div class="planBox premium">
      <button type="button" class="clicker" role="button" aria-label="premium" data-label="planSelect">
        <p class="planTitle">PREMIUM</p>
        <p class="priceTitle">&#8361 30,000</p>
        <ul class="planCaption">
          <li>STANDARD 혜택 전체</li>
          <li>전담 매니저 배정</li>
          <li>API 액세스 권한</li>
          <li>초기 설정 컨설팅</li>
        </ul>
      </button>
  </div>
  
  <div class="commentBox" data-label="planComment">
    <p class="comment">
      <span class="planName" data-label="planName"></span>
      플랜<span class="price"></span>을 선택하셨습니다.
    </p>
  </div>
  </main>
</body>
</html>
